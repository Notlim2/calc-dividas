<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc divida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div_valor_vitoria">
      <label for="valor_vitoria">Valor por vitória:</label>
      <input id="valor_vitoria" type="number" value="0.5" />
    </div>

    <form onsubmit="cadastrar(event)">
      <span><input id="nome" type="text" placeholder="Nome" /></span>
      <span><input id="vitorias" type="number" placeholder="Vitorias" /></span>
      <button>Cadastrar</button>
    </form>

    <table id="participantes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Sem participantes!</td>
        </tr>
      </tbody>
    </table>

    <button id="calcular" onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script src="index.js"></script>
  </body>
</html>
